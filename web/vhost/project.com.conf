server {
    listen 80;
    server_name project.com;
    access_log  off;
    index index.php index.html;
    root /www/yii2-admin/frontend/web;

    ### 引入配置
    include /www/docker/web/nginx/rewrite/yii2.conf;

    ### 响应PHP
    include /www/docker/web/nginx/php.conf;

    ### 响应图片资源
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|flv|ico)$ {
        expires 30d;
        access_log off;
    }

    ### 响应静态资源
    location ~ .*\.(js|css)?$ {
        expires 7d;
        access_log off;
    }
}